<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>MegaFísica</title>
    <meta name="author" content="Caio Sabadin" />
    <meta name="description" content="Jogo 'Mega Senha' versão de física" />
    <meta name="keywords" content="megasenha, fisica, megafisica, cefet, mafia" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="jquery.fullPage.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" /> 
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.fullPage.js"></script>
    <script type="text/javascript" src="core.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            carregaFooter();
            $('#fullpage').fullpage();
            var desafio = 1;
            var nivel = 1;
            var numero = 0;
            var temporizador = 2;
            var palavra = sorteiaPalavras(desafio, nivel);
            var iniciouJogo = false;

            setInterval(function() {
                    if(iniciouJogo) {
                        $("#tempo").css('display', 'inline');
                        temporizador--;
                        var tempoRestante = "Tempo restante: " + temporizador + "s";
                        $("#tempo").html(tempoRestante);
                        if(temporizador==0) {
                            var mensagem = "Você perdeu! :(<br /><a href='index.html'>Clique aqui para jogar novamente...</a>";
                            $("#tempo").css('display', 'none');
                            $("#botao").css('display', 'none');
                            $('#exibePalavra').html(mensagem);
                            iniciouJogo = false;
                        }
                    }
            }, 1000);

            $('#botao').click(function() {
                
                if(!iniciouJogo) {
                    iniciouJogo = true;
                }

                if(nivel==4) {
                    $('#botao').css('display', 'none');
                    var mensagem = "Parabéns! :)";
                    $('#exibePalavra').html(mensagem);
                }
                else {
                    var numeroEstilizado = numero+1;
                    var mensagem = "Nível " + nivel + ", " + numeroEstilizado + "a. expressão secreta:<br />" + palavra[numero] + "";
                    $('#exibePalavra').html(mensagem);
                    numero++;
                    if(numero == 3) {
                        numero = 0;
                        nivel++;
                        palavra = sorteiaPalavras(desafio, nivel);
                    }
                }
            });
            
        });
    </script>
    <style>

        /*
         *
         * Configurações gerais
         *
         */

        html, body {
            font-family:'Open Sans', sans-serif;
        }

        .section {
            box-shadow:0 0 10px 1px #000;
            text-align:center;
        }
        
        /*
         * Configura a tela do jogo
         *
         */

        .section.conteudoPrincipal {
            color:#fff;
            font-size:3rem;
            text-shadow:1px 1px 1px #222;
            font-weight:bold;
            line-height:1.8;
        }

        .section.conteudoPrincipal #exibePalavra a {
            text-decoration:none;
            font-weight:normal;
            text-shadow:1px 1px 2px #222;
            color:#fff;
            font-size:1.5rem;
        }

        .section.conteudoPrincipal a#botao {
            text-decoration: none;
            background-color:#ddd;
            color:#222;
            font-size:1.5rem;
            text-shadow:1px 1px 1px #aaa;
            padding:1.5rem 1rem 1.5rem 1rem;
            border-right:0.2rem solid #999;
            border-bottom:0.25rem solid #999;
        }

        #exibePalavra {
            font-weight:normal;
            text-shadow:1px 1px 2px #222;
        }

        #tempo {
            font-weight:normal;
            display:none;
        }

        .section.conteudoPrincipal.primeiroDesafio {
            background-color:#17436d;
        }
        
        /*
         *
         * Configura o footer
         *
         */

        .section.footer {
            background-repeat:no-repeat;
            background-attachment:fixed;
            background-size:cover;
        }

        .section.footer.primeiroDesafio,
            .section.footer.segundoDesafio,
            .section.footer.terceiroDesafio {
                background-position:center center;
        }

        .section.footer.paginaPrincipal,
            .section.footer.paginaSobre {
                background-position:center bottom;
        }

        .section.footer.primeiroDesafio {
            background-image:url('img_primeiro.jpg');            
        }

        .section.footer.segundoDesafio {
            background-image:url('img_segundo.jpg');     
        }

        .section.footer.terceiroDesafio {
            background-image:url('img_terceiro.jpg');         
        }

        .section.footer.paginaPrincipal {
            background-image:url('img_index.jpg');           
        }

        .section.footer.paginaSobre {
            background-image:url('img_sobre.jpg');             
        }

        footer {
            background-color:rgba(20, 20, 20, 0.75);
            color:#eee;
            padding:2.5rem;
        }

        footer p {
            font-size:1.5rem;
        }

        footer a {
            color:#eee;
            font-weight:bold;
            text-decoration:none;
            text-shadow:1px 1px 1px #333;
            display:inline;
        }

        footer a:hover {
            color:#ddd;
        }

        footer p.logo {
            font-size:4rem;
            text-shadow:1px 1px 5px #333;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div class="section">

        </div>

        <div class="section conteudoPrincipal primeiroDesafio">
            <p class="tema">Mecânica</p>
            <p><a id="botao" href="#">Clique para iniciar...</a></p>
            <p id="exibePalavra"></p>
            <p id="tempo"></p>
        </div>

        <div class="section footer primeiroDesafio">
            <footer>
                <a href="about.html">
                <p class="logo">MegaFísica<br />
                &copy;<br />
                <span id="ano"></span>
                <p></p>
                <p></p>
                <p>Desenvolvido por<br />
                MAFIA (CEFET UnED Nova Iguaçu)</p>
                </a>
            </footer>
        </div>

    </div>
</body>
</html>
