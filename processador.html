<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>JSON Processador</title>
    <link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.fullPage.js"></script>
    <script type="text/javascript" src="processor.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage();
            var desafio = 2;
            var nivel = 1;
            var numero = 0;
            var palavra = sorteiaPalavras(desafio, nivel);

            $('#botao').click(function() {
                if(nivel==4) {
                    $('#botao').css('display', 'none');
                    $('#exibePalavra').html("Parabéns! :)");
                }
                else {
                    $('#exibePalavra').html(palavra[numero]);
                    numero++;
                    if(numero == 3) {
                        numero = 0;
                        nivel++;
                        palavra = sorteiaPalavras(desafio, nivel);
                    }
                }
            });

            
        });
    </script>
</head>
<body>
    <div id="fullpage">
        <div class="section">
            <p class="tema">Mecânica</p>
            <p><a id="botao" href="#">Clique para iniciar...</a></p>
            <p id="exibePalavra"></p>
        </div>
        <div class="section">
            <p>Lero</p>
        </div>
    </div>
</body>
</html>
