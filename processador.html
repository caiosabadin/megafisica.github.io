<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>JSON Processador</title>
</head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="processor.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        var desafio = 1;
        var nivel = 1;
        var numero = 0;
        var palavra = sorteiaPalavras(desafio, nivel);

        $('#botao').click(function() {
            if(nivel==4) {
                $('#botao').css('display', 'none');
                $('#exibePalavra').html("Parabéns! :)");
            }
            else {
                $('#exibePalavra').html(palavra[numero]);
                numero++;
                if(numero == 3) {
                    numero = 0;
                    nivel++;
                    palavra = sorteiaPalavras(desafio, nivel);
                }
            }
        });

        
    });
</script>
<body>
    <div id="box">
        <p class="tema">Mecânica</p>
        <p><a id="botao" href="#">Clique para iniciar...</a></p>
        <p id="exibePalavra"></p>
    </div>
</body>
</html>
